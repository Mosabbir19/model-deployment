<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Deployment</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="title"><h3>Model Deployment using Flask</h3></div>
   <div class="form">
        <form action="/submit", method="post", enctype="multipart/form-data">
        <input type="file" id="myFile" class="form_input" name="imagefile">
    </div>
    <div class="submit">
        <input type="Submit">
    </div>
    </form>

    
    {% if prediction %}
        <center><img src="static/{{image_path}}" height="240px" width="240px"></center>
        <div class="result">
            <h4>The percentage is {{prediction}}</h4>
            <h3>Result is: {{prediction_label}}</h3>
        </div>
    {% endif %}
   

</body>
</html>
